<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes fade {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
                background: #f00;
                width: 1000px;
            }
        }

        div {
            width: 300px;
            height: 300px;
            background: #ff0;
            animation: fade 5s forwards;
        }

        div:hover {
            animation-play-state: paused;
        }
    </style>
</head>

<body>
    <div>

    </div>
</body>

</html>
